<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <title>BunBunBakeShop</title>

  </head>

  <body>

    <h1>
      <img src = "../assets/logo/logo-01.svg" alt = "Original Cinnamon Roll" width="200" height="100"/>

      <hr style="height:2px;border-width:0;background-color:black">
    </h1>

    <center><a class="selected" href="index.html">PRODUCTS</a></center>
    <br>
    <center><a href="cart.html">CART</a></center>

      <div class="product">
        <p class = "product-title">Original Cinnamon Roll</p>

        <div class="product-image">
          <img  src = "../assets/products/original-cinnamon-roll.jpg" alt = "Original Cinnamon Roll" width="120" height="120">

          Customize our delicious,

            <label for="pack-size">Pack Size</label> 
            <br>
            <select name = "pack-size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>

            <br>
            $2.49

          </div>

      </div>
